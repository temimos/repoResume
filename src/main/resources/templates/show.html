<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<a href="/">Show All Courses</a><br />


Title :<span th:text="${course.fname}" ></span><br />
Instructor :<span th:text="${course.lname}" ></span><br />
Description :<p th:text="${course.stAdd}" ></p>
Credits :<span th:text="${course.zipcode}" ></span><br />
<a th:href="@{/delete/{id}(id=${course.id})}">Delete this course</a>

</body>
</html>
